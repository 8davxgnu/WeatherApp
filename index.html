<!DOCTYPE html>  <!-- Declare Document Type -->
<html>

    <!------------------------- HEAD ------------------------------------>
    <!--
        ~ DC ~  NOTES:
        <title>            - the webpage title
        <link rel .. href> - Use this to link .css file to this page. We are using external CSS 
                             Remember: 3 Ways CSS is used = inline, internal, external
    
        (a).(b)            - shortcut for creating html elements w/css

    -----------------------------------------------------------------------------------------------
        ⍟ - DC ~ Find out more


    -->
    <head>
        <meta name ="viewport" content ="width = device-width, initial-scale = 1.0">     <!-- ⍟ -->

        <!-- State  Title -->
        <title>Weather App</title> 

        <!-- Link external css file -->
        <link rel ="stylesheet" href ="style.css"> 

        <!-- 
        - Link external js file 
        - Remember: behaves just as if it were internal (written within script tag in .html file)

        □: Check bottom of doc. Script tag we use, which uses the user search input, must be placed after the 
           same html elements that are accessed in that .js script. So it is placed at the end here.
        -->
        
        
    
    </head>
    
    


    <!------------------------- BODY ------------------------------------>
    <body>
        <div class ="card">
            <div class ="search"> 
                <input type ="text" placeholder="Enter City Name" 
                spellcheck="false">
                <button><img src="images/magnifying_glass2.png" alt="Magnifying Glass"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class ="weather">  
                <img src="images/rain_cloud2.png" class="weather-icon"> 
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity1.png">  
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind1.png">  
                        <div>
                            <p class="wind Speed">15km/h</p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </body>


    

    <!-- 
        DC ~  □
        - Figure out for certain why script needs to be placed here in order for search system to work
        - (?) https://bobbyhadz.com/blog/javascript-cannot-read-property-click-of-null#:~:text=There%20are%203%20main%20reasons,the%20DOM%20elements%20are%20declared.
        
        Does the .js need to placed after html elements that it accesses
    -->
    <script src="script.js"></script>

</html>
